---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-rolling-update
spec:
  replicas: 10
  selector:
    matchLabels:
      app: app-rolling-update
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 30%
      maxSurge: 20%
  template:
    metadata:
      labels:
        app: app-rolling-update
    spec:
      containers:
      - name: myapp
        image: nginx:latest
        args:
          - /bin/sh
          - -c
          - "echo '<h1>Welcome to Nginx and We are learning Rolling Update Strategy in Kubernetes</h1><br><h2>This is Version 2</h2>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
        ports:
        - containerPort: 80